				<script language="JavaScript">
					var year, month, day, hour, minute;

					{
						var form = document.getElementById("howold_form");

						hour = 0;
						minute = 0;
						second = 0;

						var date = new Date(year, month, day);

						date.setMinutes(minute);
						date.setSeconds(second);

						if (day != date.getDate() || month != date.getMonth() || year != date.getFullYear() || year == -1)
						{

						}
						else
						{
							var today = new Date();
							document.getElementById('seic').innerHTML = StrYearMonth(today - date);
							document.getElementById('proj').innerHTML = StrDate(today - date);

							date.setFullYear(today.getFullYear());
							if (date < today) date.setFullYear(date.getFullYear() + 1);
							document.getElementById('sled').innerHTML = StrDate(date - today);

							document.getElementById('data').style.display = 'block';

						}
					}


					function StrDate (miliseconds)
					{
						var seconds = Math.floor(miliseconds / 1000);
						var days = Math.floor(seconds / (60*60*24));
						strdays = days.toString();
						if ((strdays.charAt(strdays.length-1) == "2" || strdays.charAt(strdays.length-1) == "3" || strdays.charAt(strdays.length-1) == "4") && strdays.charAt(strdays.length-2) != "1")
						{
							return days.toString() + " дня";
						}
						else if (strdays.charAt(strdays.length-1) == "1" && strdays.charAt(strdays.length-2) != "1")
						{
							return days.toString() + " день";
						}
						else
						{
							return days.toString() + " дней";
						}

					}

					function StrYearMonth(miliseconds)
					{
						var seconds = Math.floor(miliseconds / 1000);
						var days = Math.floor(seconds / (60*60*24));
						if (days % 365 == 0)
						{
							var years = Math.floor(days / 365.25);
							years++;
						}
						else
						{
							var years = Math.floor(days / 365.25);
						}

						var months = Math.round(((days / 365.25) - years) * 12);
						var sYear = "лет";
						var sMonth = "месяцев";

						switch (years) {
						    case 1:case 21:case 31:case 41:case 51:case 61:case 71:case 81:case 91:case 101:case 121:case 131:case 141:case 151:
						    	sYear = "год";
						    	break;
						    case 2:case 3:case 4:case 22:case 23:case 24:case 32:case 33:case 34:case 42:case 43:case 44:case 52:case 53:case 54:case 62:case 63:case 64:case 72:case 73:case 74:case 82:case 83:case 84:case 92:case 93:case 94:case 102:case 103:case 104:case 122:case 123:case 124:case 132:case 133:case 134:case 142:case 143:case 144:
								sYear = "года";
						    	break;
						   default:
						    	sYear = "лет";
						}

						switch (months) {
						    case 1:
						    	sMonth = "месяц";
						    	break;
						    case 2:case 3:case 4:
								sMonth = "месяца";
						    	break;
						   default:
						    	sMonth = "месяцев";
						}

						if (years == 0)
						{
							return months.toString() + " " + sMonth;
						}
						else if (months == 0)
						{
							return years.toString() + " " + sYear;
						}
						else
						{
							return years.toString() + " " + sYear + " и " + months.toString() + " " + sMonth;
						}
					}
